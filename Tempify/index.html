<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="theme-toggle">
        <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
    </div>




     <div id="app" class="glass"> 
        <h1>Welcome to Tempify</h1>
        <p>Enter your Conversion Choice</p>
        <div class="input-group">
            <input type="number" id="inputValue" placeholder="Enter Temperature">
        
            <div class="choice-box"> <!-- ADDED -->
                <h2 class="heading">FROM</h2>
                <label><input type="radio" name="choice" value="celsius"> Celsius</label>
                <label><input type="radio" name="choice" value="fahrenheit"> Fahrenheit</label>
                <label><input type="radio" name="choice" value="kelvin"> Kelvin</label>
            </div>

              <div class="choice-box"> <!-- ADDED -->
                <h2 class="heading">TO</h2>
                <label><input type="radio" name="toChoice" value="toCelsius"> Celsius</label>
                <label><input type="radio" name="toChoice" value="toFahrenheit"> Fahrenheit</label>
                <label><input type="radio" name="toChoice" value="toKelvin"> Kelvin</label>
            </div>
        </div>
        <button id="convertBtn">Convert</button>
         <h2 id="result" class="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
