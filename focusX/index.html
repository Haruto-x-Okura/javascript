<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusX - Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-media" id="backgroundMedia"></div>
    
    <div class="notification-box" id="notificationBox">
        <span class="notification-icon">üîî</span>
        <span id="notificationText"></span>
    </div>

    <div class="upload-section" id="uploadSection">
        <div class="upload-box" id="uploadBox">
            <div class="upload-icon">üñºÔ∏è</div>
            <p class="upload-text">Drag & drop image/video here</p>
            <p class="upload-subtext">or click to browse</p>
            <input type="file" id="fileInput" accept="image/*,video/*" hidden>
        </div>
        <button class="clear-bg-btn" id="clearBgBtn" style="display: none;">Cancel Background</button>
    </div>

    <div class="main-wrapper">
        <div class="status-panel">
            <h3>üìä Session Status</h3>
            <div class="status-item">
                <span class="status-label">Sessions Completed</span>
                <span class="status-value" id="sessionsCompleted">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Next Break</span>
                <span class="status-value" id="nextBreak">Short Break</span>
            </div>
            <div class="status-item">
                <span class="status-label">Break Duration</span>
                <span class="status-value" id="breakDuration">5 min</span>
            </div>
            <div class="status-item">
                <span class="status-label">Current Status</span>
                <span class="status-value" id="currentStatus">Ready to start</span>
            </div>
        </div>

        <div class="container">
            <h1>Pomodoro Timer</h1>
            <div class="settings">
                <div class="input-group">
                    <label for="workInput">Total Work Time (min):</label>
                    <input type="number" id="workInput" min="1" value="100" step="1">
                </div>
                <div class="input-group">
                    <label for="shortBreakInput">Short Break (min):</label>
                    <input type="number" id="shortBreakInput" min="1" value="5" step="1">
                </div>
                <div class="input-group">
                    <label for="longBreakInput">Long Break (min):</label>
                    <input type="number" id="longBreakInput" min="1" value="15" step="1">
                </div>
            </div>
            <div id="timer">25:00</div>
            <div id="session">Work Session</div>
            <div class="buttons">
                <button id="startButton" class="button">
                    <span>Start</span>
                    <span class="icon">‚ñ∂</span>
                </button>
                <button id="pauseButton" class="button">
                    <span>Pause</span>
                    <span class="icon">‚è∏</span>
                </button>
                <button id="resetButton" class="button">
                    <span>Reset</span>
                    <span class="icon">‚Üª</span>
                </button>
            </div>
        </div>

        <div class="calendar-panel">
            <h3>üìÖ Calendar</h3>
            <div class="calendar-header">
                <div class="month-year" id="monthYear">January 2026</div>
                <div class="calendar-nav">
                    <button id="prevMonth">‚Äπ</button>
                    <button id="nextMonth">‚Ä∫</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
