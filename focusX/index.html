<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusX - Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="settings">
            <div class="input-group">
                <label for="workInput">Total Work Time (min):</label>
                <input type="number" id="workInput" min="1" value="100">
            </div>
            <div class="input-group">
                <label for="shortBreakInput">Short Break (min):</label>
                <input type="number" id="shortBreakInput" min="1" value="5">
            </div>
            <div class="input-group">
                <label for="longBreakInput">Long Break (min):</label>
                <input type="number" id="longBreakInput" min="1" value="15">
            </div>
        </div>
        <div id="timer">25:00</div>
        <div id="session">Work Session</div>
        <div class="buttons">
            <button id="startButton" class="button">Start</button>
            <button id="pauseButton" class="button">Pause</button>
            <button id="resetButton" class="button">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
